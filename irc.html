<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/98.css">
	<link rel="stylesheet" href="css/irc.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">

	<script>
		//setTimeout("location.reload(true);",1000);
	</script>
</head>
<body>
<div class="window">
	<div class="title-bar">
		<div class="title-bar-text">#channel-name</div>

		<div class="title-bar-controls">
			<button aria-label="Minimize" id="min"></button>
			<button aria-label="Maximize"></button>
			<button aria-label="Close"></button>
		</div>
	</div>

	<div class="window-body">
		<div class="container">
			<div class="message-area">
				<div class="server-announcement message">
					<p class="message-text">
						Now talking in #channel-name
					</p>
				</div>

				<div class="message server-announcement">
					<p class="message-text">
						Topic is '<span class="topic">Shhh... very secret, all encryptions on, warp engines at full, etc etc</span>'
					</p>
				</div>

				<!--div class="server-announcement message">
					<p class="message-text">
						Topic is '<span class="topic">Shhh... very secret, all encryptions on, warp engines at full, etc etc</span>'
					</p>
				</div>

				<div class="server-announcement message">
					<p class="server-announcement message">
						Set by WH^SomeHugeUserString. Seen on Fri. Jul 30 12:29:37
					</p>
				</div-->
			</div>

			<div class="member-list">
				<b>@WH</b><br>
				JD<br>
				PM<br>
				MS<br>
				bot
				<br><br><br><br><br><br><br>
			</div>
		</div>

		<div class="input">
			Here is the next message I am going to send.
		</div>
	</div>
</div>
</body>
</html>
