<html>
<head>
	<title>0: intro</title>
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<script>
function loadCorrectFrame() {
	const url = new URL(window.location.href)
	const param = new URLSearchParams(url.search.slice(1))

	let owner = param.get('owner')
	let proscenium = document.getElementById('proscenium')
	proscenium.src = `${owner}-whatsapp-inner.html#last`
}

window.onmessage = function goToNext(message) {
	console.log(message)
	window.location = 'irc-frame.html'
}

function changeBackArrow () {
	let backArrow = document.querySelector('.back-arrow')

	const url = new URL(window.location.href)
	const param = new URLSearchParams(url.search.slice(1))
	console.log(param)
	backArrow.href = backArrow.href + '&owner=' + (param.get('owner') != 'undefined' ? param.get('owner') : 'ms')
	console.log(backArrow.href)
}
	</script>
</head>

<body onload="changeBackArrow()">
	<iframe src="ms-whatsapp-inner.html" 
			id="proscenium" 
			style="margin-top: 2rem;" 
			onload="loadCorrectFrame.call(this)"></iframe>
<footer>
	<div class="arrows-container">
		<a href="index.html?overlay=false" id="arrows" class="back-arrow">←</a>
		<a href="irc-frame.html" id="arrows">→</a>
	</div>
</footer>
</body>
</html>
